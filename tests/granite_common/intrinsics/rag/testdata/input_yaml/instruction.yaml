# Model name string, or null to use whatever is provided in the chat completion request
model: ~
# No transformations
transformations: ~
instruction: |
  {{ This text should be inside curly braces. }}
  Here's the text of the last message: {last_message}
  Does the last message talk about fish?
  All pets named '{test_kwarg}' are fish.
parameters:
  temperature: 0.75
  extra_body:
    # JSON schema of the model's output
    guided_json:
      {
        "type": "string",
        "enum": ["fish", "not fish"]
      }
sentence_boundaries: ~
